<!DOCTYPE html>
<html>
  <head>
    <title>globe</title>
    <style>
      * {
        font-family: helvetica, arial, sans-serif;
        color: #333;
      }
      #content {
        width: 800px;
        margin: auto;
      }
    </style>
    <script src="https://raw.github.com/mrdoob/three.js/r47/build/Three.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="build/globe.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>globe</h1>

      <div id="globe"></div>

      <a href="build/globe.js">Download</a>

      <h2>Examples</h2>
      <ul>
        <li><a href="examples/plain">plain</a></li>
        <li><a href="examples/cities">cities</a></li>
        <li><a href="examples/population">population</a></li>
      </ul>
    </div>
    <script>
      var g = globe.create();
      g.init({
        container: $('#globe')[0],
        width: 800,
        height: 500,
        backgroundColor: 0xeeeeee,
        atmosphere: false,
        globeTexture: 'natural-earth.jpg'});
      g.setZoomTarget(900);
      g.setRotation(Math.PI, 0.7);
      g.initAnimation();
      g.observeMouse();
      var startTime = + new Date;
      function spin() {
        requestAnimationFrame(function () {
          g.setRotation((new Date - startTime) / 1000, 0);
          spin()
        });
      }
      spin();
    </script>

  </body>
</html>
