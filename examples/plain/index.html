<!DOCTYPE html>
<html>
<head>
<title>Plain Globe Example</title>
<script src="https://raw.github.com/mrdoob/three.js/r47/build/Three.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../../build/globe.js"></script>
</head>
<body>
<script>
  var g = globe.create();
  g.init({container: document.body, atmosphereColor: 0x70A9D1, globeTexture: '../../natural-earth.jpg'});
  g.initAnimation();
  globe.observeMouse(g.satellite, g.domElement);
</script>
</body>
</html>
