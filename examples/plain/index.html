<!DOCTYPE html>
<html>
<head>
<title>Plain Globe Example</title>
<script src="../../Three.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../../build/globe.js"></script>
</head>
<body>
<script>
  var g = globe.create();
  g.init({container: document.body, atmosphereColor: 0x70A9D1, globeTexture: '../../natural-earth.jpg'});
  g.setZoomTarget(900);
  g.setRotation(Math.PI, 0.7);
  g.initAnimation();
  g.observeMouse();
</script>
</body>
</html>
